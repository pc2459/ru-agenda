<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infinite Scroll Calendar</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <div class="wrapper">
      <h1 class="title">Calendar</h1>
      
      <div class="calendar">

      <button type="button" id="show-more" class="fixed-bottom btn">Show More</button>

      <form class="item-form">
        <textarea class="item-textarea">Add an appointment...</textarea>
        <input type="submit" class="item-submit" value="Save">
      </form>

      </div>
    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="moment.js"></script>
    <script src="main.js"></script>

  </body>
</html>
